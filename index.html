<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/estilo.css" />
    <script
      src="https://kit.fontawesome.com/4ff19d6d05.js"
      crossorigin="anonymous"
    ></script>
    <title>Compratodo</title>
  </head>
  <body>
    <header>
      <!-- comienza parte de arriba header -->
      <div class="headarriba">
        <input type='checkbox' id='toggle'></input>
        <label class="men" for="toggle"><i class="fas fa-bars"></i></label>
        <a href="index.html" class="nombre elementos"></a>
        <div class="bar">
          <input type="text" name="Buscar" id="" class="busqueda elementos" />
          <button class="busque-btn elementos">Buscar</button>
        </div>
        <div class="headicon">
          <p class="hi1 elementos"><i class="fas fa-user-alt"></i></p>
          <p class="hi2 elementos"><i class="fas fa-shopping-cart"></i></p>
        </div>
      </div>
      <hr />
      <!-- comienza parte de abajo header -->
      <div class="headabajo">
        <p class="elementos direccion">
          <i class="fas fa-map-marker-alt"></i> Direccion
        </p>
        <ul class="elementos menu">
          <li class="elementos opcion">
            <a href="html/categoria.html">Categorias</a>
          </li>
          <li class="elementos opcion">
            <a href="html/productos.html">Recomendados</a>
          </li>
          <li class="elementos opcion">
            <a href="html/ubicacion.html">Sucursales</a>
          </li>
          <li class="elementos opcion">
            <a href="html/recientes.html">Recientes</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="contenido">
      <div class="galeria">
        <div class="imagenes">
          <img
            src="img/banner-pago-linea-tarjeta-credito-telefono-inteligente_107791-2059.jpg"
            alt=""
          />
        </div>
      </div>
      <h3 class="recomienda">Recomendaciones</h3>
      <hr>
      <div class="productos">
        <div class="producto">
          <img src="img/lentes.jpg" alt="" />
          <p class="title">Lentes</p>
          <p class="price">$300</p>
          <p class="desc">Descripcion</p>
        </div>
        <div class="producto">
          <img src="img/mouse.jpg" alt="" />
          <p class="title">Mouse RGB</p>
          <p class="price">$599</p>
          <p class="desc">Descripcion</p>
        </div>
        <div class="producto">
          <img src="img/polera.jpg" alt="" />
          <p class="title">Playera Negra</p>
          <p class="price">$200</p>
          <p class="desc">Descripcion</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="parrafos">
        <p class="genericofoot">Aviso de privacidad</p>
        <p class="genericofoot">inicio</p>
      </div>
      <div class="datos">
        <p class="titulofoot">Contacto</p>
        <p class="genericofoot">Correo</p>
        <p class="genericofoot">Ubicacion</p>
        <p class="genericofoot">telefono</p>
      </div>
    </footer>
  </body>
</html>
